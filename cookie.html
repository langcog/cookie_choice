<!-- hello world -->
<html>
	<head>
    	<title>What does this mean?</title>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
 		<link rel="stylesheet" href="cookie.css" />
  	</head>
	<body>
		
		<div class="slide" id="instructions">
		      <img src="CookiePictures/stanford.png" alt="Stanford University">
		        <p id='logo-text'>Stanford Language and Cognition Lab</p>		   
		        <p class="block-text">Welcome to the Cookie Monster study. Enter relevant information below:</p>
		        <p class="block-text">
		          subject ID: <br>
		          <input type="text" id="subjectID" name="subjectID" size="30"> 
		        </p>

		        <p class="block-text">
		          Condition number: <br>
		          <input type="text" id="order" name="order" size="30"> 
		        </p>

		        <!-- <button type="button" id="beforeStudy" onClick="this.blur(); experiment.checkInput()">Start</button> -->
		        <button type="button" id="beforeStudy" onClick="this.blur(); experiment.checkInput()">Start</button>

		        <div id="checkMessage"> </div> <!--dynamically built in javascript-->
    	</div>

    	<div class="slide" id="training"></div>

  		<div class="slide" id="prestudy">
	        <br><br><br><br>
	        <center><button type="button" onClick="this.blur(); experiment.preStudy()">Begin</button></center>
  		</div>

  		<div class="slide" id="warmUp">
  			<img id="plateLeft" src="CookiePictures/plate.png" class="plate" width="250">
			<div>
				<img id="cooks" class="cookies" src="CookiePictures/cookiepile1.png" width="300">
			</div>
			<img id="plateRight" src="CookiePictures/plate.png" class="plate" width="250">

  		</div>

		<div class="slide" id="mainexpt">
			<img id="leftB" src="CookiePictures/bucketBottom.png" class="bucket left" width="250">
			<img id="leftTop" src="CookiePictures/bucketTop.png" class="bucketTop left" width="250" style="position: absolute;">
			<div>
				<img id="cookie" class="cookie" src="CookiePictures/CCC.png" width="120">
				<img id="cookies" class="cookies" src="CookiePictures/cookiepile1.png" width="300">
			</div>
			<img id="rightB" src="CookiePictures/bucketBottom.png" class="bucket right" width="250">
			<img id="rightTop" src="CookiePictures/bucketTop.png" class="bucketTop right" width="250" style="position: absolute;">

			<script src="cookie.js"></script>

		</div>
	</body>
</html>
